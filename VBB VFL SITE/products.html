      const div = document.createElement("div");
      div.className = "item";

      div.innerHTML = `
        <img src="${item[2]}" alt="${item[0]}" />
        <label>${item[0]} â€“ â‚¹${item[1]}</label>

          ` : `

            <button onclick="addToCart('${item[0]}', ${item[1]}, '${item[2]}', 'qty-${index}', ${index})">Add to Cart</button>

      `;

    function addToCart(name, price, image, qtyId, index) {
      const quantity = parseInt(document.getElementById(qtyId).value);
      let cart = JSON.parse(localStorage.getItem("cartItems")) || [];

      const existing = cart.find(item => item.name === name);
      if (existing) {
        existing.quantity += quantity;
      } else {
        cart.push({ name, price, image, quantity });
      }

      localStorage.setItem("cartItems", JSON.stringify(cart));
      renderControls(name, quantity, index);
    }

    function updateQuantity(name, newQty) {
      let cart = JSON.parse(localStorage.getItem("cartItems")) || [];
      const item = cart.find(c => c.name === name);
      if (item) {
        item.quantity = parseInt(newQty);
        localStorage.setItem("cartItems", JSON.stringify(cart));
      }
    }

    function removeFromCart(name) {
      let cart = JSON.parse(localStorage.getItem("cartItems")) || [];
      cart = cart.filter(item => item.name !== name);
            localStorage.setItem("cartItems", JSON.stringify(cart));
      location.reload();
    }

    function renderControls(name, quantity, index) {
      const controls = document.getElementById(`controls-${index}`);
      controls.innerHTML = `
        <input type="number" value="${quantity}" min="1" onchange="updateQuantity('${name}', this.value)" />
        <button onclick="removeFromCart('${name}')">Remove</button>
      `;
    }
