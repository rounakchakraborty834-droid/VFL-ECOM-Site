function addToCart(name, price, image) {
    const providers = serviceProviders[name];
    if (!providers) {
      alert(`${name} added to cart`);
      saveToCart(name, price, image);
      return;
    }

    let profileHTML = `<h3 style="color:#d4af37;">Select a Service Provider for "${name}"</h3>`;
    providers.forEach((p) => {
      profileHTML += `
        <div style="background:#111; color:#fff; border:1px solid #d4af37; padding:15px; margin:15px 0; border-radius:12px;">
          <p><strong>${p.name}</strong></p>
          <p>üß† Experience: ${p.experience}</p>
          <p>üí∞ Charge: ‚Çπ${p.charge}</p>
          <p>‚è± Duration: ${p.duration}</p>
          <p>üìç Distance: ${p.distance}</p>
          <button style="background:#d4af37; color:#000; padding:8px 16px; border:none; border-radius:30px; cursor:pointer;"
            onclick="confirmProvider('${name}', ${p.charge}, '${image}', '${p.name}')">
            Choose ${p.name}
          </button>
        </div>
      `;
    });

    container.innerHTML = profileHTML;
  }

  function confirmProvider(serviceName, charge, image, providerName) {
    let cart = JSON.parse(localStorage.getItem("cartItems")) || [];

    cart.push({
      name: `${serviceName} (${providerName})`,
      price: charge,
      image: image,
      quantity: 1
    });

    localStorage.setItem("cartItems", JSON.stringify(cart));
    alert(`Service "${serviceName}" by ${providerName} added to cart`);
    location.reload();
  }

  function saveToCart(name, price, image) {
    let cart = JSON.parse(localStorage.getItem("cartItems")) || [];
    const existing = cart.find(item => item.name === name);
    if (existing) {
      existing.quantity += 1;
    } else {
      cart.push({ name, price, image, quantity: 1 });
    }
    localStorage.setItem("cartItems", JSON.stringify(cart));
  }
</script>
