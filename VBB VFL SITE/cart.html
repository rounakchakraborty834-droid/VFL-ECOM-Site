<!DOCTYPE html>
<html lang="en">
<head>
  <title>Your Cart | VFL Rural Store</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #000000;
      color: #ffffff;
      padding: 40px;
      margin: 0;
    }

    h1 {
      color: #d4af37;
      margin-bottom: 30px;
      text-align: center;
    }

    .cart-item {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
      background-color: #111111;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 4px 12px rgba(212, 175, 55, 0.2);
      border: 1px solid #d4af37;
    }

    .cart-item img {
      width: 80px;
      height: auto;
      margin-right: 15px;
      border-radius: 8px;
      border: 2px solid #d4af37;
    }

    .cart-details {
      flex-grow: 1;
    }

    .cart-details p {
      margin: 4px 0;
      font-size: 15px;
      color: #ffffff;
    }

    .remove-btn {
      background-color: #d9534f;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .remove-btn:hover {
      background-color: #c9302c;
    }

    .total {
      font-size: 18px;
      font-weight: bold;
      margin-top: 30px;
      color: #d4af37;
      text-align: center;
    }

    .checkout-btn {
      background-color: #d4af37;
      color: #000000;
      padding: 10px 20px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      margin: 20px auto;
      text-decoration: none;
      display: block;
      font-weight: bold;
      box-shadow: 0 0 10px rgba(212, 175, 55, 0.3);
      transition: background-color 0.3s ease;
    }

    .checkout-btn:hover {
      background-color: #b8860b;
      color: #ffffff;
    }

    footer {
      background-color: #111111;
      color: #d4af37;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
      font-size: 14px;
      font-weight: bold;
      box-shadow: 0 -2px 6px rgba(212, 175, 55, 0.3);
    }
  </style>
</head>
<body>
  <h1>Your Cart</h1>
  <div id="cartList"></div>
  <p class="total" id="grandTotal"></p>
  <a href="checkout.html" class="checkout-btn">Proceed to Checkout</a>

  <footer>
    <p>VFL Product and Service </p>
  </footer>

  <script>
    let cart = JSON.parse(localStorage.getItem("cartItems")) || [];
    const cartList = document.getElementById("cartList");
    const grandTotal = document.getElementById("grandTotal");
    let total = 0;

    if (cart.length === 0) {
      cartList.innerHTML = "<p style='text-align:center;'>Your cart is empty.</p>";
    } else {
      cart.forEach((item, index) => {
        const itemTotal = item.price * item.quantity;
        total += itemTotal;

        const div = document.createElement("div");
        div.className = "cart-item";
        div.innerHTML = `
          <img src="${item.image}" alt="${item.name}" />
          <div class="cart-details">
            <p><strong>${item.name}</strong></p>
            <p>Quantity: ${item.quantity}</p>
            <p>Price: ₹${item.price}</p>
            <p>Total: ₹${itemTotal}</p>
          </div>
          <button class="remove-btn" onclick="removeItem(${index})">Remove</button>
        `;
        cartList.appendChild(div);
      });

      grandTotal.textContent = `Grand Total: ₹${total}`;
    }

    function removeItem(index) {
      cart.splice(index, 1);
      localStorage.setItem("cartItems", JSON.stringify(cart));
      location.reload();
    }
  </script>
</body>
</html>
